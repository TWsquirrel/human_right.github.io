<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Google Sheet</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        /* Sticky 导航栏 */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px; /* 确定导航栏高度 */
            background: rgba(0, 0, 0, 0.9); /* 导航栏背景颜色 */
            display: flex;
            justify-content: flex-start; /* 子项从左对齐 */
            align-items: center; /* 垂直居中 */
            box-sizing: border-box; /* 包括内边距在内计算宽度 */
            z-index: 1000;
            padding: 0 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f39c12;
        }

        /* Google Sheet iframe 样式 */
        .google-sheet-container {
            margin-top: 80px; /* 避免被导航栏覆盖 */
            width: 100%;
            height: calc(100vh - 80px); /* 剩余的页面高度 */
        }

        .google-sheet-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav-container">
        <nav>
            <a href="#home">Fill in the Google Sheet & Join us</a>
        </nav>
    </div>

    <!-- Google Sheet 内容 -->
    <div class="google-sheet-container">
        <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSf4w98uxKP1JJUbofyjhTIuyHYO6Ac8ljT0jFLgdwkzZSUzTQ/viewform?pli=1" 
            frameborder="0">
        </iframe>
    </div>
</body>
</html>
